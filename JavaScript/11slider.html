
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="../Images/banner1.jpg" class="slider-img" alt="">
    <img src="../Images/banner.jpg" class="slider-img" alt="">
    <img src="../Images/banner3.jpg" class="slider-img" alt="">
    <img src="../Images/banner4.jpg" class="slider-img" alt="">
    <img src="../Images/banner5.jpg" class="slider-img" alt="">
<script>
    let ImageData = document.getElementsByClassName('slider-img');
    // console.log(ImageData);
    let count = 0;
    function Slider() {
        // console.log(ImageData);
        for (let index = 0; index < ImageData.length; index++) {
            // console.log(index);
            ImageData[index].style.display="none"            
            // document.getElementsByClassName('slider-img')[index].style.display="none"            
        }
        if (count >= ImageData.length ) {
            count = 0
        }
        ImageData[count].style.display="block"
        // console.log("Count : ",count);
        count++;            
        // ImageData[0].style.display="none"            
        // ImageData[1].style.display="none"            
                    
    }
    setInterval(Slider, 1000);
    
</script>
</body>
</html>
