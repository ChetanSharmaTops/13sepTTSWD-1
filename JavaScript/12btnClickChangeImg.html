<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="bulboff.jpg" width="200px" id="Bulb" alt="">
    <br>
    <button id="bulbon">Turn On Bulb</button>
    <button id="bulboff">Turn Off Bulb</button>
    <script>
        let ImageData = document.getElementById('Bulb');
        document.getElementById("bulbon").addEventListener("click", function () {
            ImageData.src="bulbon.jpg"
            ImageData.style.width="130px"
        })
        document.getElementById("bulboff").addEventListener("click", function () {
            ImageData.src="bulboff.jpg"
            ImageData.style.width="200px"
        })

    </script>
</body>

</html>
