<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Tag in Html</h1>
    <hr>
    <img src="../Images/banner.jpg" alt="">
    <hr>
    <img src="../Images/banner.jp" alt="banner">
    <hr>
    <img src="../Images/banner.jpg" alt="" width="500px">
    <hr>
    <img src="../Images/banner.jpg" alt="banner" width="500px" height="600px">
    <hr>
    <img src="../Images/banner.jpg" alt="" width="100%">

</body>
</html>
