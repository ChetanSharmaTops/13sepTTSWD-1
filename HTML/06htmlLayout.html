<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Html layout</h1>
    <img src="../Images/html-Layout.gif" alt="Html layout">
    <hr>

    <table border="1" width="18%" style="text-align: center; height: 200px;">
        <tr>
            <td colspan="2">&lt;header&gt;</td>
        </tr>
        <tr>
            <td colspan="2">&lt;nav&gt;</td>
        </tr>
        <tr>
            <td>&lt;section&gt;</td>
            <td rowspan="2">&lt;aside&gt;</td>
        </tr>
        <tr>
            <td>&lt;article&gt;</td>
        </tr>
        <tr>
            <td colspan="2">&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
